<div class="register-container">
  <div class="register-form">
    <div><h2 mat-dialog-title class="title">Create account</h2></div>

    <div mat-dialog-content>
      <form name="authForm" #authForm="ngForm">
        <mat-form-field>
          <input
            name="authEmail"
            [(ngModel)]="newUser.email"
            #inEmail="ngModel"
            matInput
            placeholder="Email"
          />
        </mat-form-field>
        <br />
        <mat-form-field>
          <input
            name="authPassword"
            [(ngModel)]="newUser.password"
            #upPassword="ngModel"
            matInput
            placeholder="Password"
          />
        </mat-form-field>
        <br />
        <mat-form-field>
          <input
            name="nickName"
            [(ngModel)]="newUser.nickName"
            #upPassword="ngModel"
            matInput
            placeholder="Nickname"
          />
        </mat-form-field>
        <br />
        <mat-form-field>
          <input
            name="captcha"
            [(ngModel)]="userInput"
            #upPassword="ngModel"
            matInput
            placeholder="Type captcha"
          />
        </mat-form-field>
        <div class="captcha">
          <img [src]="'data:image/png;base64,' + captchaImage" alt="Captcha" />
        </div>
      </form>

      <div class="register-button">
        <button mat-button (click)="register()">Sign Up</button>
      </div>
    </div>
  </div>
</div>
